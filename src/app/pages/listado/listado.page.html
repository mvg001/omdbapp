<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Listado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input placeholder="TÃ­tulo" [(ngModel)]="titulo" (input)="filtrarTitulo()"></ion-input>
    <ion-badge slot="end" color="secondary">{{peliculas.length}}</ion-badge>
  </ion-item>
  <ion-item-sliding *ngFor="let pelicula of peliculas; index as i">
    <ion-item-options side="start">
      <ion-item-option color="success" (click)="editar(pelicula.Title)">
        <ion-icon name="hammer-outline" size="large"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item>
      <ion-label>{{pelicula.Title}}</ion-label>
      <ion-label>{{pelicula.Genre}}</ion-label>
      <ion-label>{{pelicula.Year}}</ion-label>
      <ion-img *ngIf="pelicula.Poster !== 'N/A'" [src]="pelicula.Poster" style="width: 5em;"></ion-img>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger">
        <ion-icon id="present-alert-{{i}}" name="trash-outline" size="large"></ion-icon>
        <ion-alert trigger="present-alert-{{i}}" header="Confirma borrado?" [buttons]="alertButtons"
          (didDismiss)="setResult($event,pelicula.Title)"></ion-alert>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
