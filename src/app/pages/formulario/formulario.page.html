<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">formulario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-input class="flex" label="Título" label-placement="floating" fill="solid" placeholder="entre con título"
    [(ngModel)]="titulo">
  </ion-input>
  <ion-button (click)="buscarPeli()">
    <ion-icon aria-hidden="true" name="search-outline"></ion-icon>
    <ion-icon aria-hidden="true" name="film-outline"></ion-icon>
  </ion-button>

  <ion-button (click)="guardarPeli()">
    <ion-icon aria-hidden="true" name="film-outline"></ion-icon>
    <ion-icon aria-hidden="true" name="save-outline"></ion-icon>
  </ion-button>

  <ion-button (click)="buscarPeliLocalmente()">
    <ion-icon aria-hidden="true" name="search-outline"></ion-icon>
    <ion-icon aria-hidden="true" name="save-outline"></ion-icon>
  </ion-button>

  <ion-button (click)="listadoLocal()">
    <ion-icon aria-hidden="true" name="list-outline"></ion-icon>
    <ion-icon aria-hidden="true" name="save-outline"></ion-icon>
  </ion-button>
  <ion-spinner name="circular" *ngIf="cargando"></ion-spinner>

  <ion-list *ngIf="pelicula && pelicula.Title">
    <ion-item>
      <ion-icon aria-hidden="true" name="film-outline" slot="start"></ion-icon>
      <ion-label>{{pelicula.Title}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon aria-hidden="true" name="calendar-number-outline" slot="start"></ion-icon>
      <ion-label>{{pelicula.Year}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon aria-hidden="true" name="body-outline" slot="start"></ion-icon>
      <ion-label>{{pelicula.Director}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon aria-hidden="true" name="people-outline" slot="start"></ion-icon>
      <ion-label>{{pelicula.Actors}}</ion-label>
    </ion-item>

    <ion-item *ngIf="pelicula.Poster && pelicula.Poster !== 'N/A'">
      <ion-img src={{pelicula.Poster}}></ion-img>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="pelisLocal">
    <ion-item *ngFor="let pelicula of pelisLocal">
      <ion-label>{{pelicula.Title}}</ion-label>
        <ion-icon aria-hidden="true" name="film-outline" slot="start" (click)="showPeli(pelicula)"></ion-icon>
        <ion-icon color="danger" aria-hidden="true" name="trash-outline" slot="end" (click)="deletePeli(pelicula.Title)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
